<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="conversor.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Conversor de Moedas</title>
  </head>
  <body>
    <h1 class="name">Conversor de Moedas</h1>
    <form id="currencyForm">
      <label for="amount">Valor:</label>
      <input type="number" id="amount" name="amount" step="0.01" required />

      <label for="fromCurrency">Moeda de origem:</label>
      <select id="fromCurrency" name="fromCurrency" required>
        <option value="USD">USD - Dólar Americano</option>
        <option value="EUR">EUR - Euro</option>
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="GBP">GBP - Libra Esterlina</option>
        <option value="JPY">JPY - Iene Japonês</option>
      </select>

      <label for="toCurrency">Moeda de destino:</label>
      <select id="toCurrency" name="toCurrency" required>
        <option value="USD">USD - Dólar Americano</option>
        <option value="EUR">EUR - Euro</option>
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="GBP">GBP - Libra Esterlina</option>
        <option value="JPY">JPY - Iene Japonês</option>
      </select>

      <button type="button" onclick="convertCurrency()">Converter</button>
    </form>

    <p id="result"></p>
  </body>
</html>
